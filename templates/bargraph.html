<div style="width: 50%; float: right;">
    <canvas id="barchart"></canvas>
    <script>
        var context = document.getElementById("barchart").getContext("2d");
        var bargraph = new Chart(context, {
            type: "bar",
            data: {
                labels: {{ labels | safe}},
        datasets: [
            {
                label: "Count Given",
                data: {{ values | safe }}, // data input
            backgroundColor: [ //color encoding for border of bar graph
                'rgba(255, 159, 64, 0.2)', //orange
                'rgba(54, 162, 235, 0.2)', //blue
                'rgba(153, 102, 255, 0.2)',//purple
            ],
            borderColor: [ //color encoding of bar graph
                'rgba(255, 159, 64, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(153, 102, 255, 1)'
            ],
            borderWidth: 1,
                    }
        ]
            },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
        })
    </script>
</div>
